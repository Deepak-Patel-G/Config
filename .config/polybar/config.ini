padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.white}
font-0 = Purisa:size=13;2
font-1 = "Hack Nerd Font:style=Bold:size=14;2"
modules-left = xwindow
modules-right = cpu memory filesystem acpi_backlight intel_backlight pulseaudio  battery wlan notifybattery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false
wm-restack = bspwm
